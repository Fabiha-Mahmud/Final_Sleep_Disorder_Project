<!DOCTYPE html>
<html>
<head>
    <title>Sleep Disorder Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h2>ðŸ›Œ Sleep Disorder Prediction</h2>

    <form method="POST" action="/predict">

        <label>Gender</label>
        <select name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Occupation</label>
        <select name="occupation">
            <option value="2">Software Engineer</option>
            <option value="5">Doctor</option>
            <option value="4">Nurse</option>
            <option value="3">Teacher</option>
            <option value="1">Sales Representative</option>
            <option value="6">Scientist</option>
            <option value="7">Lawyer</option>
            <option value="8">Accountant</option>
            <option value="9">Engineer</option>
            <option value="10">Salesperson</option>
        </select>

        <label>Sleep Duration (hrs)</label>
        <input type="number" step="0.1" name="sleep_duration" required>

        <label>Quality of Sleep (1â€“10)</label>
        <input type="number" name="quality" required>

        <label>Stress Level (1â€“10)</label>
        <input type="number" name="stress" required>

        <label>BMI Category</label>
        <select name="bmi">
            <option value="0">Normal</option>
            <option value="1">Normal Weight</option>
            <option value="2">Overweight</option>
            <option value="3">Obese</option>
        </select>

        <label>Heart Rate</label>
        <input type="number" name="heart" required>

        <label>BP Systolic</label>
        <input type="number" name="sys" required>

        <label>BP Diastolic</label>
        <input type="number" name="dia" required>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
